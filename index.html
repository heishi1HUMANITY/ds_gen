<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>drop-shadow generater</title>
        <link rel="stylesheet" href="./node_modules/destyle.css/destyle.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./node_modules/@material/slider/dist/mdc.slider.css">
    </head>
    <body>
        <div id="container">
            <div id="target"></div>
            <div id="controller">
                <div id="color" class="wrapper_div">
                    <p>COLOR</p>
                    <div class="inner_div">
                        <input type="color" id="color_input_map" value="#ffffff">
                        <label for="color_input_map">
                            <div id="color_div_map"></div>
                        </label>
                        <input type="text" id="color_input_hex" value="#ffffff" placeholder="COLORHEX">
                    </div>
                </div>
                <div id="blur" class="wrapper_div">
                    <p>BLUR RADIUS</p>
                    <div class="inner_div">
                        <div class="mdc-slider" tabindex="0" role="slider"
                             aria-valuemin="0" aria-valuemax="100" aria-valuenow="10"
                             aria-label="Select Value">
                            <div class="mdc-slider__track-container">
                                <div class="mdc-slider__track"></div>
                                </div>
                            <div class="mdc-slider__thumb-container">
                                <svg class="mdc-slider__thumb" width="21" height="21">
                                    <circle cx="10" cy="10" r="7"></circle>
                                </svg>
                                <div class="mdc-slider__focus-ring"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="code">
                    <p><span class="property">background-color</span>: <span id="code_color_bg">#ffffff</span></p>
                    <p><span class="property">filter</span>: <span id="function">drop-shadow</span>(0px 0px <span id="code_blur">10px</span> <span id="code_color_ds">#888888</span>)</p>
                </div>
            </div>
        </div>
        <script src="./variables.js"></script>
        <script src="./bundle.js"></script>
    </body>
</html>
